<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .spinning-text-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .spinning-text {
            font-family: 'Papyrus', sans-serif;
            font-size: 24px;
            color: #333;
            animation: spin 3s linear infinite;
            margin: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Papyrus&display=swap">
    <title>Spinning Papyrus Fonts</title>
</head>
<body>
    <div class="spinning-text-container" id="spinning-text-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const spinningTextContainer = document.getElementById('spinning-text-container');

            function createSpinningText() {
                const spinningText = document.createElement('div');
                spinningText.className = 'spinning-text';
                spinningText.innerHTML = 'Papyrus Font';
                spinningTextContainer.appendChild(spinningText);
            }

            function generateSpinningTexts() {
                for (let i = 0; i < 20; i++) {
                    createSpinningText();
                }
            }

            generateSpinningTexts();
        });
    </script>
</body>
</html>
